<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Navy App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para el icono de información */
        .info-icon {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: red;
            color: white;
            border-radius: 50%;
            text-align: center;
            font-size: 12px;
            line-height: 15px;
            margin-left: 5px;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
        }

        /* Estilo para el mensaje emergente */
        .info-icon:hover::after {
            content: "Formato: host:puerto:usuario:password";
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: 20px;
            left: 0;
            white-space: nowrap;
            z-index: 1;
            font-size: 12px;
        }

        /* Estilo para los botones deshabilitados */
        .disabled-button {
            background-color: #d3d3d3 !important;
            color: #666 !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Old Navy App</h1>
        <div class="form-group">
            <label for="use-proxies">Usar Proxies:</label>
            <input type="checkbox" id="use-proxies">
            <span class="info-icon">i</span> <!-- Icono de información -->
        </div>
        <div class="form-group">
            <label for="retry-on-fail">Reintentar en caso de error:</label>
            <input type="checkbox" id="retry-on-fail">
        </div>
        <div class="form-group">
            <label for="headless-mode">Modo sin navegador:</label>
            <input type="checkbox" id="headless-mode">
        </div>
        <div class="form-group">
            <label for="num-workers">Número de hilos (workers):</label>
            <input type="number" id="num-workers" value="1" min="1" max="10">
        </div>
        <div class="form-group">
            <label for="humanized-mode">Modo Humanizado:</label>
            <input type="checkbox" id="humanized-mode">
        </div>

        <div class="buttons">
            <button id="start-button">Iniciar</button>
            <button id="stop-button" class="disabled-button" disabled>Detener</button>
            <button id="pause-button" class="disabled-button" disabled>Pausar</button>
        </div>
        <div>
            <label>Archivo de Credenciales: </label>
            <button id="select-credentials">Seleccionar Archivo</button>
            <span id="credentials-path"></span>
        </div>
        <div>
            <label>Archivo de Proxies: </label>
            <button id="select-proxies">Seleccionar Archivo</button>
            <span id="proxies-path"></span>
        </div>

        <div class="stats">
            <h2>Estadísticas</h2>
            <p>Hits: <span id="hits">0</span></p>
            <p>Bans: <span id="bans">0</span></p>
            <p>Invalids: <span id="invalids">0</span></p>
        </div>

        <div>
            <h2>Logs</h2>
            <div id="log-container">
                <!-- Aquí se mostrarán los logs -->
            </div>
        </div>
    </div>

    <!-- Mueve tu código JavaScript al final del body -->
    <script src="renderer.js" defer></script>
</body>
</html>
